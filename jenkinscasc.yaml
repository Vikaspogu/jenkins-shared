jenkins:
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  globalNodeProperties:
    - envVars:
        env:
          - key: "jenkinsGitRepo"
            value: "https://github.com/vikaspogu/jenkins-shared.git"
  unclassified:
    globalLibraries:
      libraries:
        - defaultVersion: "master"
          implicit: true
          name: "ocp-shared-pipeline"
          retriever:
            modernSCM:
              scm:
                github:
                  id: "jenkins-shared"
                  repoOwner: "vikaspogu"
                  repository: "jenkins-shared"
                  traits:
                    - branchDiscoveryTrait:
                        strategyId: 1
                    - originPullRequestDiscoveryTrait:
                        strategyId: 1
                    - forkPullRequestDiscoveryTrait:
                        strategyId: 1
