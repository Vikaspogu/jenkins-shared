jenkins:
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true
  globalNodeProperties:
    - envVars:
        env:
          - key: "jenkinsGitRepo"
            value: "https://github.com/vikaspogu/jenkins-shared.git"
  unclassified:
    globalLibraries:
      libraries:
        - defaultVersion: "master"
          implicit: true
          name: "ocp shared pipeline"
          retriever:
            modernSCM:
              scm:
                git:
                  id: "jenkins-shared"
                  remote: "https://github.com/vikaspogu/jenkins-shared.git"
                  traits:
                    - cloneOptionTrait:
                        extension:
                          depth: 1
                          noTags: true
                          shallow: true
